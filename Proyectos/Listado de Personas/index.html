<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de personas</title>
    <meta name="author" content="Santiago Zelaya">
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>
<body onload="mostrarPersonas()">
    <header class="contenedor" id="cabecero">
        <h1>Listado de Personas</h1>
    </header>

    <section class="contenedor">
        <article class="elemento">
            <ul id="personas"></ul>
        </article>
    </section>

    <section class="contenedor">
        <article style="text-align: center; padding:0.2em;">
            <button style="cursor: pointer" onclick="agregarPersona()">+</button>
        </article>
        
        <form id="forma">
            <input type="text" id="nombre" placeholder="Nombre">
            <input type="text" id="apellido" placeholder="Apellido">
        </form>
    </section>


    <script src="js/persona.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
